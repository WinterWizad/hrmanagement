{% extends "base.html" %}
 

{% block content %}
    <nav>
        <div class="container mt-5">
            <h1>Filter Employee Details</h1>
            <hr>
            <form action="/filter-emp" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">Employee First/Last Name</label>
                        <input type="text" name="name" value="{{name}}" class="form-control" placeholder="Enter first name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dept" class="form-label">Department</label>
                        <input type="text" name="dept" value="{{dept}}" class="form-control" placeholder="Enter department ID">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" name="role" value="{{role}}" class="form-control" placeholder="Enter role ID">
                    </div>
                </div>

                <!-- Centered Submit Button -->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <!-- Bootstrap JS Bundle -->
 {% endblock %}
