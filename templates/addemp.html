{% extends "base.html" %}
 

{% block content %}
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Employees</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add an Employee</h1>
        <hr>
        <form action="/add-emp" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" value="{{first_name}}" class="form-control" placeholder="Enter first name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" value="{{last_name}}" class="form-control" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" name="phone" value="{{phone}}" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" name="salary" value="{{salary}}" class="form-control" placeholder="Enter salary" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="bonus" class="form-label">Bonus</label>
                    <input type="number" name="bonus" value="{{bonus}}" class="form-control" placeholder="Enter bonus amount">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <input type="text" name="dept" value="{{dept}}" class="form-control" placeholder="Enter department ID" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" name="role" value="{{role}}" class="form-control" placeholder="Enter role ID" required>
                </div>
                <!-- <div class="col-md-6 mb-3">
                    <label for="hire_date" class="form-label">Hire Date</label>
                    <input type="date" name="hire_date" value="{{hire_date}}" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" value="{{location}}" class="form-control" placeholder="Enter location">
            </div> -->

            <button type="submit" class="btn btn-primary w-10">Submit</button>
        </form>
    </div>
{% endblock %}
